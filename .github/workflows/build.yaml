on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          sed --in-place '/<addon/ s/version="[^"]*"/version="0.${{ github.run_number }}.${{ github.run_attempt }}"/' addon.xml
          mkdir -p /tmp/build/plugin.video.stash
          rsync -a --exclude 'resources/stash_logo.svg' addon.xml addon.py lib resources /tmp/build/plugin.video.stash
      - uses: actions/upload-artifact@v3
        with:
          name: plugin.video.stash.${{ github.run_number }}-${{ github.run_attempt }}
          path: /tmp/build
